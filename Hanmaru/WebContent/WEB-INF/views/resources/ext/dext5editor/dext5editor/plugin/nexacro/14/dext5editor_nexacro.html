<html>
<head>
    <title>DEXT5 Editor with nexacro Runtime</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script type="text/javascript">
        document.write('<scr' + 'ipt src="../../../js/dext5editor.js?t=' + (new Date).getTime() + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>
    <script type="text/javascript">
        function fn_onusernotify(userdata) {
            if (window.NEXACROWEBBROWSER) {
                window.NEXACROWEBBROWSER.on_fire_onusernotify(window.NEXACROWEBBROWSER, userdata);
            } else if (typeof nexacro == "undefined") {  //windows runtime
                window.document.title = userdata;
            } else if (nexacro) { //mobile runtime
                window.nexacro.fireUserNotify(userdata);
            }
        }

        function fn_bodyOnload() {
            fn_onusernotify("DEXT5_EDITOR_WEBBROWSER_INIT");
        }

        // DEXT5 Editor 생성 완료 이벤트
        function dext_editor_loaded_event(editor) {
            //DEXT5.dextCommands("full_screen", editor.ID);
            fn_onusernotify("dext_editor_loaded_event");
        }

        function fn_getHtmlValueExWithDocType(editorID) {
            fn_onusernotify("getHtmlValueExWithDocType|D5_nexacro_retunValue|" + DEXT5.getHtmlValueExWithDocType(editorID));
        }
        function fn_getHtmlValueEx(editorID) {
            fn_onusernotify("getHtmlValueEx|D5_nexacro_retunValue|" + DEXT5.getHtmlValueEx(editorID));
        }
        function fn_getHtmlValue(editorID) {
            fn_onusernotify("getHtmlValue|D5_nexacro_retunValue|" + DEXT5.getHtmlValue(editorID));
        }
        function fn_getBodyValueEx(editorID) {
            fn_onusernotify("getBodyValueEx|D5_nexacro_retunValue|" + DEXT5.getBodyValueEx(editorID));
        }
        function fn_getBodyValueExLikeDiv(editorID) {
            fn_onusernotify("getBodyValueExLikeDiv|D5_nexacro_retunValue|" + DEXT5.getBodyValueExLikeDiv(editorID));
        }
        function fn_getBodyValue(editorID) {
            fn_onusernotify("getBodyValue|D5_nexacro_retunValue|" + DEXT5.getBodyValue(editorID));
        }
        function fn_getBodyTextValue(editorID) {
            fn_onusernotify("getBodyTextValue|D5_nexacro_retunValue|" + DEXT5.getBodyTextValue(editorID));
        }
        function fn_getImages(editorID) {

        }
        function fn_getServerImages(editorID) {

        }
        function fn_getDeletedImageUrl(editorID) {

        }
        function fn_getToSavePathUrl(editorID) {
            fn_onusernotify("getToSavePathUrl|D5_nexacro_retunValue|" + DEXT5.getToSavePathUrl(editorID));
        }
        function fn_isEmpty(editorID) {
            fn_onusernotify("isEmpty|D5_nexacro_retunValue|" + DEXT5.isEmpty(editorID));
        }
        function fn_isDirty(editorID) {
            fn_onusernotify("isDirty|D5_nexacro_retunValue|" + DEXT5.isDirty(editorID));
        }
        function fn_getAccessibility(editorID) {
            fn_onusernotify("getAccessibility|D5_nexacro_retunValue|" + DEXT5.getAccessibility(editorID));
        }
        function fn_getAccessibilityValidation(editorID) {
            fn_onusernotify("getAccessibilityValidation|D5_nexacro_retunValue|" + DEXT5.getAccessibilityValidation(editorID));
        }
        function fn_dext5EncodeMime(editorID) {
            fn_onusernotify("dext5EncodeMime|D5_nexacro_retunValue|" + DEXT5.dext5EncodeMime(editorID));
        }
        function fn_dext5DecodeMime(editorID) {
            fn_onusernotify("dext5DecodeMime|D5_nexacro_retunValue|" + DEXT5.dext5DecodeMime(editorID));
        }
    </script>
</head>
<body onload="fn_bodyOnload();" style="padding:0; margin:0; height:100%; text-align: center; overflow: hidden; border: 0;">

</html>
