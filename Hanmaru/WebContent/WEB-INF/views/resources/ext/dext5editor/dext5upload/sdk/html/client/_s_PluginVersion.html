    <h3 class="title">DEXT5 Upload :: PluginVersion</h3>
    <p class="ttl">XML : &#60;plugin_version&#62;.....&#60;/plugin_version&#62;</p>
    <p class="txt">
        설정시 cab버전의 값이 우선순위로 적용됩니다. 
    </p>
    <p class="mttl01">sample code</p>             
    <div class="cord">
        <pre class="pre">
<b>cab버전의 값을 5.0.0.0으로 설정합니다.</b>
.....
&#60;setting&#62;
    .....
    &#60;plugin_version&#62;5.0.0.0&#60;/plugin_version&#62;
    .....
&#60;/setting&#62;
.....
        </pre>  
    </div>
