<link rel="stylesheet" href="/resources/css/publish/style.css"/>
<meta http-equiv="X-UA-Compatible" content="iE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<div class="workDiaryContainer">
	<!-- 헤더바 -->
	<div class="headerBar">
		<div class="headerBarMenu">
			<img src="/resources/image/menu_img.png">
		</div>
		<div class="headerBarTitle diaryDrop">
			<span>워크다이어리 검색 다이얼로그</span>
		</div>
		<div class="headerBarSearch workDiarySearch">
			<img src="/resources/image/work_diary/ic_menu_search_normal.png">
		</div>
		<div class="headerBarSend workDiaryWrite">
			<img src="/resources/image/work_diary/ic_menu_send_normal.png">
		</div>
		<div class="headerUnderBar diaryUnderHeight diaryDropBar"></div>
	</div>
	
	<div class="diarySearchDiv">
		<div class="diaryRecentTime">
			<div class="diaryFirstTime">
				<input type="text" placeholder="2018. 10. 1." readonly="readonly">
				<img src="/resources/image/calendar.png">
			</div>
			<div class="diarySecondTime">
				<input type="text" placeholder="2018. 10. 31." readonly="readonly">
				<img src="/resources/image/calendar.png">
			</div>
		</div>
		<div class="diarySelectOption">
			<div class="diarySelectWrap">
				<select name="diarySelectName" class="diarySelectMenu">
				<option value=''>전체</option>
				<option value=''>제목</option>
				<option value=''>본문</option>
				<option value=''>제목+본문</option>
				<option value=''>발신자</option>
			</select>
			</div>
			<div class="diarySearchKeyword">
				<input type="text" placeholder="검색어를 입력하세요">
				<img src="/resources/image/board/ic_search_normal.png">
			</div>
		</div>
	</div>
	<div class="workDiarySearchBack"></div>
	<div class="workDiaryDataVoid">
		<span class="workDiarySearchResult">검색된 데이터가 없습니다.</span>
		<span class="searchResultBlank"></span>
	</div>
	<div class="planListDiv">
		<div class="planListContents">
			<span>테스트2(테스트유저5)</span>
			<p>2018-10-24 ~ 2018-10-24</p>
		</div>
	</div>
</div>
