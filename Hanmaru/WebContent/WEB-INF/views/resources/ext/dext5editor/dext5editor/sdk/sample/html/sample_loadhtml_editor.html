    <script type="text/javascript">
         
        // DEXT5 Editor 생성완료 이벤트
        function dext_editor_loaded_event(DEXT5Editor) {
            var logBox = document.getElementById("logBox");

            logBox.innerHTML = 'DEXT5 Editor 로드 완료 : ' + DEXT5Editor.editor.ID + '\n';
        }

        function fn_LoadHTMLFromURL1(editorID) {

            var tempPath = location.href;
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));

            // 외부 html 페이지 생성
            DEXT5.loadHtmlValueExFromURL(tempPath + '/html/meeting.html', editorID);       
        }

        function fn_LoadHTMLFromURL2(editorID) {
            var tempPath = location.href;
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));

            // 외부 도메인 html 페이지 생성
            DEXT5.loadHtmlValueExFromServerURL(location.protocol + "//" + location.host + '/sample/html/meeting.html', editorID);
        }
    </script>
</head>
