    <h3 class="title">DEXT5 Editor :: PrintHeader</h3>
    <p class="ttl">XML : &#60;print_header&#62;.....&#60;/print_header&#62;</p>
    <p class="txt">
        인쇄 시 Header 영역의 내용을 설정합니다.
    </p>    
    <p class="mttl01">sample code</p>             
    <div class="cord">
        <pre class="pre">
<b>인쇄 시 Header 영역의 내용에 "Header"를 설정합니다.</b>

&#60;dext5&#62;
    &#60;license&#62;
        .....
        &#60;print_header&#62;Header&#60;/print_header&#62;
        .....
    &#60;/license&#62;
    .....
&#60;/dext5&#62;
        </pre>  
    </div>                   
    </div>
</div>
