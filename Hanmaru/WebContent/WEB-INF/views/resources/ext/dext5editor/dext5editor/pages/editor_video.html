<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script type="text/javascript">
        document.write('<scr' + 'ipt src="../config/editor_crossdomain_config.js?t=' + (new Date).getTime() + '" type="text/javascript"><\/scr' + 'ipt>');
    </script>

    <script type="text/javascript">
        var DEXTTOP = parent;
        var Dext5LayerFrame = DEXTTOP.DEXTDOC.getElementById("dext_frame_" + DEXTTOP.G_CURREDITOR.ID);
        if (DEXTTOP.G_CURREDITOR.dialogWindow != null) {
            DEXTTOP = Dext5LayerFrame.contentWindow.DEXTTOP;
        }
        var Dext5LayerWin = Dext5LayerFrame.contentWindow;

        document.write('<link href="' + Dext5LayerWin._dext_editor._config.popupCssUrl + '?ver=' + DEXTTOP.DEXT5.ReleaseVer + '" rel="stylesheet" type="text/css" />');
        document.write('<scr' + 'ipt src="' + Dext5LayerWin._dext_editor._config.dialogJSUrl + '?ver=' + DEXTTOP.DEXT5.ReleaseVer + '" type="text/javascript"><\/scr' + 'ipt>');

        if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
            document.write('<scr' + 'ipt src="' + Dext5LayerWin._dext_editor._config.ajaxUploadJSUrl + '?ver=' + DEXTTOP.DEXT5.ReleaseVer + '" type="text/javascript"><\/scr' + 'ipt>');
        }
    </script>

    <script type="text/javascript">
        var file_field_id = LayerWin._dext_editor._config.fileFieldID;
        var user_field_id = LayerWin._dext_editor._config.userFieldID;
        var user_field_value = LayerWin._dext_editor._config.userFieldValue;

        var elemModify = DEXTTOP.G_SELECTED_ELEMENT;
        var elemData = null;
        //if (elemModify && elemModify.tagName.toLowerCase() != "img") parent.DEXTTOP.G_SELECTED_ELEMENT = elemModify = null;
        if (elemModify != null) {
            try {
                var keyid = elemModify.getAttribute('dext5customdata');
                if (keyid != null && keyid != undefined) {
                    elemData = LayerWin.getDextCustomData(keyid);
                } else {
                    DEXTTOP.G_SELECTED_ELEMENT = elemModify = null;
                }
            } catch (e) {
                elemModify = null;
            }
        }

        function page_loaded_event() {

            var _td0InnerHtml = '', _td1InnerHtml = '', _td2InnerHtml = '', _td3InnerHtml = '';
            var _td0InnerHtml_p = '', _td1InnerHtml_p = '', _td2InnerHtml_p = '', _td3InnerHtml_p = '';

            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                _td0InnerHtml = '<label id="label_file_title">파일</label>'
                _td1InnerHtml = '<input id="radio_file_info" name="InputFlag" onclick="InputFlag_change(this);" type="radio" value="1" checked="checked" />';

                _td2InnerHtml = '<label id="label_file_info" for="radio_file_info"></label>';

                _td3InnerHtml = '<input type="hidden" id="drop_zone_uploadtype" name="drop_zone_uploadtype" value="video_media" /><input type="hidden" id="file_text" name="file_text" />';
                _td3InnerHtml += '<div class="DEXT_fiVe_ED_Popup_DropZone DEXT_fiVe_ED_Popup_DropZone_1" id="drop_zone" style="border:dashed 1px gray; width:260px; height:40px; line-height:40px; text-align:center; color:gray; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;"></div>';
                _td3InnerHtml += '<div style="position:absolute; left:0px; top:-40px;"><input class="noline" type="file" id="Filedata" name="Filedata" style="width:0px; height:0px" onchange="fileOnchange(this, \'video_media\');" /></div>';
            } else {
                _td0InnerHtml = '<label id="label_file_title">파일</label>'
                _td1InnerHtml = '<input id="radio_file_info" name="InputFlag" onclick="InputFlag_change(this);" type="radio" value="1" checked="checked" />';

                _td2InnerHtml = '<label id="label_file_info" for="radio_file_info"></label>';

                _td3InnerHtml = '<span id="file_find_sec"><input name="image_url" id="image_url" type="text" class="con_input" style="width:180px; float:left;background:#fff" disabled="disabled" />';
                _td3InnerHtml += '<span id="find_file_nm" style="width:67px; height:20px; *margin-left:-3px;_margin-left:-3px; background-position: 0px 0px; display:block; float:left; cursor:pointer; background-repeat:no-repeat;">';
                _td3InnerHtml += '<span id="file_input_search" class="file_input_button2">찾아보기</span>';
                _td3InnerHtml += '<input class="noline" type="file" id="Filedata" name="Filedata" style="margin-top:-35px;*margin-top: -28px; margin-left:-185px;width:260px;height:25px; opacity:0; filter:alpha(opacity=0); -moz-opacity:0; cursor:pointer;" onchange="fileOnchange(this, \'video_media\');" />';
                _td3InnerHtml += '<a href="javascript:void(0);" id="a_file"></a></span></span>';
            }
            var _td0 = document.createElement('td');
            _td0.width = '13%';
            _td0.rowSpan = '2';
            _td0.innerHTML = _td0InnerHtml;

            var _td1 = document.createElement('td');
            _td1.width = '7%';
            _td1.innerHTML = _td1InnerHtml;

            var _td2 = document.createElement('td');
            _td2.width = '20%';
            _td2.innerHTML = _td2InnerHtml;

            var _td3 = document.createElement('td');
            _td3.width = '60%';
            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                _td3.rowSpan = '2';
                _td3.id = '_td_drop_zone';
            }
            _td3.innerHTML = _td3InnerHtml;

            document.getElementById('file_tag_or_drop_zone').appendChild(_td0);
            document.getElementById('file_tag_or_drop_zone').appendChild(_td1);
            document.getElementById('file_tag_or_drop_zone').appendChild(_td2);
            document.getElementById('file_tag_or_drop_zone').appendChild(_td3);

            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                setDragAndDropEvent('drop_zone');

                // url입력 input태그 hidden
                document.getElementById('drop_zone').removeAttribute('hidden')
                document.getElementById('web_url').setAttribute('hidden', 'hidden');
            }

            set_page_lang();

            if (LayerWin._dext_editor._config.uploadUseHTML5 != "1") {
                var _upload_frame = document.getElementById("upload_frame");

                var eventHandler = function () {
                    var _body;

                    try {
                        _body = (_upload_frame.contentDocument) ? _upload_frame.contentDocument.body : _upload_frame.contentWindow.document.body;
                    }
                    catch (e) {
                        _body = _upload_frame.document.body;
                    }

                    if ('textContent' in _body)
                    { _web_url = _body.textContent; }
                    else
                    { _web_url = _body.innerText; }
                    event_dext_video_upload_completed(_web_url);
                }

                DEXTTOP.DEXT5.util.addEvent(_upload_frame, "load", eventHandler, true);
            }

            set_page();

            if (LayerDoc.compatMode == "BackCompat") {
                var inputs = document.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].type == 'text') {
                        inputs[i].style.height = '20px';
                    }
                }
            }

            var media_width = document.getElementById('media_width');
            var media_height = document.getElementById('media_height');
            DEXTTOP.DEXT5.util.addEvent(media_width, 'keydown', LayerWin.onlyNumber);
            DEXTTOP.DEXT5.util.addEvent(media_height, 'keydown', LayerWin.onlyNumber);


            var btn_ok_a = document.getElementById('btn_ok_a');
            if (elemData != null) {
                DEXTTOP.DEXT5.util.addEvent(btn_ok_a, 'click', function () { set_modify_ok(); });
                set_modify_field();
            } else {
                DEXTTOP.DEXT5.util.addEvent(btn_ok_a, 'click', function () { dext_upload_video_media(); });
            }

            setCursorPos(document.getElementById('radio_file_info'), false, false);
            LayerWin.setFocusFirstAndLast(document, document.getElementById('radio_file_info'));

        }

        function set_page() {
            var _upload_url = LayerWin._dext_editor._config.post_url;
            document.getElementById("upload_url").value = _upload_url;

            var _proxy_url = LayerWin._dext_editor._config.proxy_url;

            var enforceDocumentDomain = false;
            try {
                enforceDocumentDomain = dext5EnforceDocumentDomain;
            } catch (e) { }
            var currentDocDomain = document.domain;
            if (enforceDocumentDomain) {
                currentDocDomain += '|';
            }

            // 신규 암호화 로직 추가로 인하여 수정 - by jeongmin 18.08.06
            if (LayerWin._dext_editor._config.security.encryptParam != "0") {
                document.getElementById("document_domain").value = DEXTTOP.DEXT5.util.makeEncryptParamFinal(currentDocDomain);
                document.getElementById("uploadtype").value = DEXTTOP.DEXT5.util.makeEncryptParamFinal("video");
                document.getElementById("proxy_url").value = DEXTTOP.DEXT5.util.makeEncryptParamFinal(_proxy_url);
                document.getElementById("pe").value = LayerWin._dext_editor._config.security.encryptParam;
            } else {
                document.getElementById("document_domain").value = currentDocDomain;
                document.getElementById("uploadtype").value = "video";
                document.getElementById("proxy_url").value = _proxy_url;
                document.getElementById("pe").parentNode.removeChild(document.getElementById("pe"));
            }
        }

        function set_page_lang() {
            var _skin_name = LayerWin._dext_editor._config.style.skinName;
            document.getElementById("dext_dialog_box").className = 'DEXT_fiVe_ED_Popup_Type02 DEXT_fiVe_PUi_' + _skin_name;

            document.getElementById("span_title").innerHTML = LayerWin.dext5_lang.video.title;
            document.getElementById("label_file_info").innerHTML = LayerWin.dext5_lang.video.file_info;
            document.getElementById("url_label_file_info").innerHTML = LayerWin.dext5_lang.video.url_insert;

            document.getElementById("label_width").innerHTML = LayerWin.dext5_lang.video.width;
            document.getElementById("label_height").innerHTML = LayerWin.dext5_lang.video.height;

            document.getElementById("label_auto_start").innerHTML = LayerWin.dext5_lang.video.auto_start;
            document.getElementById("label_infinity_loop").innerHTML = LayerWin.dext5_lang.video.infinity_loop;
            document.getElementById("label_show_controls").innerHTML = LayerWin.dext5_lang.video.show_controls;
            document.getElementById("label_show_muted").innerHTML = LayerWin.dext5_lang.video.show_volumn;

            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                if (DEXTTOP.DEXT5.browser.mobile == true || DEXTTOP.DEXT5.UserAgent.device.type == 'mobile') {
                    document.getElementById("drop_zone").innerHTML = LayerWin.dext5_lang.upload.drop_zone_content2; // 모바일 드랍존 문구
                }
                else {
                    document.getElementById("drop_zone").innerHTML = LayerWin.dext5_lang.upload.drop_zone_content; // 드랍존 문구
                }
            }
            else {
                document.getElementById("file_input_search").innerHTML = LayerWin.dext5_lang.video.file_search; // 찾아보기
            }

            document.getElementById("btn_ok").innerHTML = LayerWin.dext5_lang.video.btn_ok;
            document.getElementById("btn_cancel").innerHTML = LayerWin.dext5_lang.video.btn_cancel;

            document.title = LayerWin.dext5_lang.video.frame_title;

            var fileDataObj = document.getElementById("Filedata");
            fileDataObj.id = file_field_id;
            fileDataObj.name = file_field_id;

            var userDataObj = document.getElementById("userField");
            userDataObj.id = user_field_id;
            userDataObj.name = user_field_id;
            userDataObj.value = user_field_value;

            var header = LayerWin.getElementsByClass('EdiTor_Popup_header', document);
            header[0].onselectstart = function () { return false; };
        }

        function set_modify_field() {

            var filedata = document.getElementById(file_field_id);
            var web_url = document.getElementById('web_url');

            var _width = document.getElementById('media_width');
            var _height = document.getElementById('media_height');

            var cb_autostart = document.getElementById('cb_autostart');
            var cb_loop = document.getElementById('cb_loop');
            var cb_controls = document.getElementById('cb_controls');
            var cb_muted = document.getElementById('cb_muted');

            //var arr_src = elemModify.currentSrc.split('/');
            var arr_src = elemData.src.split('/');
            web_url.value = arr_src[arr_src.length - 1];

            var InputFlag = document.getElementsByName('InputFlag');
            InputFlag[0].disabled = 'disabled';
            InputFlag[1].disabled = 'disabled';
            filedata.disabled = 'disabled';

            _width.value = LayerWin.parseIntOr0(elemModify.style.width) == 0 ? parseInt(elemModify.width, 10) : parseInt(elemModify.style.width, 10);
            _height.value = LayerWin.parseIntOr0(elemModify.style.height) == 0 ? parseInt(elemModify.height, 10) : parseInt(elemModify.style.height, 10);
            cb_autostart.checked = elemData.autoPlay;
            cb_loop.checked = elemData.loop;
            cb_controls.checked = elemData.controls;
            cb_muted.checked = elemData.muted;

            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                var modify_default_radio = document.getElementById('radio_url');
                var modify_radio = document.getElementById('radio_file_info');

                modify_radio.removeAttribute('checked');
                modify_default_radio.setAttribute('checked', 'checked');

                InputFlag_change(modify_default_radio);
            }
        }

        function set_modify_ok() {

            var _width = document.getElementById('media_width');
            var _height = document.getElementById('media_height');

            var cb_autostart = document.getElementById('cb_autostart');
            var cb_loop = document.getElementById('cb_loop');
            var cb_controls = document.getElementById('cb_controls');
            var cb_muted = document.getElementById('cb_muted');

            elemModify.style.width = LayerWin.parseIntOr0(_width.value) == 0 ? '300px' : _width.value + 'px';
            elemModify.style.height = LayerWin.parseIntOr0(_height.value) == 0 ? '300px' : _height.value + 'px';

            elemData.width = LayerWin.parseIntOr0(_width.value) == 0 ? '300' : _width.value;
            elemData.height = LayerWin.parseIntOr0(_height.value) == 0 ? '300' : _height.value;
            elemData.autoPlay = cb_autostart.checked;
            elemData.loop = cb_loop.checked;
            elemData.controls = cb_controls.checked;
            elemData.muted = cb_muted.checked;

            LayerWin._dext_editor.UndoManager.putUndo();
            event_dext_image_upload_cancel();
        }

        function InputFlag_change(obj) {

            var web_url = document.getElementById("web_url");

            if (Dext5LayerWin._dext_editor._config.uploadUseHTML5 == "1") {
                var drop_zone = document.getElementById("drop_zone");
                var td_drop_zone = document.getElementById("_td_drop_zone");

                if (obj.value == "1") {
                    drop_zone.removeAttribute('hidden')
                    drop_zone.setAttribute('style', 'border:dashed 1px gray; width:260px; height:40px; text-align:center; display:table-cell; vertical-align:middle; color:gray;');

                    td_drop_zone.setAttribute('rowspan', '2');

                    web_url.value = "";
                    web_url.setAttribute('hidden', 'hidden');
                } else if (obj.value == "2") {
                    drop_zone.setAttribute('hidden', 'hidden');
                    drop_zone.removeAttribute('style');

                    td_drop_zone.removeAttribute('rowspan');

                    web_url.removeAttribute('hidden');

                    if (!elemModify) {
                        web_url.value = "http://";
                        web_url.removeAttribute("disabled");
                        setCursorPos(web_url, true, false);
                    }
                }
            } else {
                var file_data = document.getElementById(file_field_id);

                file_data.setAttribute("disabled", "disabled");
                web_url.setAttribute("disabled", "disabled");

                if (!elemModify) {
                    web_url.value = "";
                }

                if (obj.value == "1") {
                    file_data.removeAttribute("disabled");
                } else if (obj.value == "2") {
                    if (!elemModify) {
                        web_url.value = "http://";
                    }
                    web_url.removeAttribute("disabled");
                    setCursorPos(web_url, true, false);
                }
            }
        }
    </script>
</head>

                            </td>
                            <td width="25%"><label id="label_height" for="media_height"></label></td>
                            <td width="25%">
                                <input name="media_height" id="media_height" type="text" style="width:55px;" class="con_input" value="300" />
                                px
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="con">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="50%">
                                <input type="checkbox" id="cb_autostart" />
                                <label style="vertical-align:middle;" id="label_auto_start" for="cb_autostart"></label>
                            </td>
                            <td width="50%">
                                <input type="checkbox" id="cb_loop" />
                                <label style="vertical-align:middle;" id="label_infinity_loop" for="cb_loop"></label>
                            </td>
                        </tr>
                        <tr>
                            <td width="50%">
                                <input type="checkbox" id="cb_controls" checked="checked" />
                                <label style="vertical-align:middle;" id="label_show_controls" for="cb_controls"></label>
                            </td>
                            <td width="50%">
                                <input type="checkbox" id="cb_muted" />
                                <label style="vertical-align:middle;" id="label_show_muted" for="cb_muted"></label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- // Contents -->
        <!-- Footer -->
        <div class="EdiTor_Popup_footer">
            <span id="dext_loading" style="display:none;"><img src="../images/editor/dialog/loading.gif" alt="working" style="vertical-align:middle; " /> Uploading... </span>
            <a href="javascript:void(0);" class="confirm" id="btn_ok_a"><span id="btn_ok"></span></a>
            <a href="javascript:event_dext_image_upload_cancel();" class="cancel" id="abtn_cancel"><span id="btn_cancel"></span></a>
        </div>
        <!-- // Footer -->
    </div>
</body>
</html>
