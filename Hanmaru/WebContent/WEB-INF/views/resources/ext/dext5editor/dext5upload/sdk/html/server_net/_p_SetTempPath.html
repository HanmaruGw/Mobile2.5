    <div class="dext5help_content_right">
        <div class="right_con">
            <h3 class="title">DEXT5 Upload :: SetTempPath</h3>
            <p class="ttl">upload.SetTempPath</p>
            <p class="txt">
                업로드 또는 다운로드시 임시파일에 대한 폴더를 설정하기 위하여 사용합니다.
            </p>
            <p class="mttl01">remarks</p>
            <p class="txt">
                기본값 : dext5upload/handler/temp
            </p>
            <p class="mttl01">sample code</p>
            <div class="cord">
                <pre class="pre">
Raonwiz.Dext5.UploadHandler upload = new Raonwiz.Dext5.UploadHandler();

<b>upload.SetTempPath = @"D:\temp";</b>

upload.Process(context);
                </pre>
            </div>
        </div>
    </div>
</body>
