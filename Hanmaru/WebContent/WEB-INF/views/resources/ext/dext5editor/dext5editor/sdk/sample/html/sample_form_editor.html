        // DEXT5 Editor 생성완료 이벤트
        function dext_editor_loaded_event(DEXT5Editor) {

        var tempPath = location.href;
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));
            tempPath = tempPath.substring(0, tempPath.lastIndexOf('/'));

            // 외부 html 페이지 생성
            DEXT5.loadHtmlValueExFromURL(tempPath + "/html/form1.html");

            DEXT5.loadHtmlValueExFromServerURL(location.protocol + "//" + location.host + '/sample/html/form1.html', editorID);
        }

        // 입력
        function sendDataTodext5form() {
            var check1 = document.getElementById("Incheck1");
            var check2 = document.getElementById("Incheck2");
            var copamy = document.getElementById("InCompany");
            var ownername = document.getElementById("InOwnerName");
            var busincode = document.getElementById("InBusinessCode");
            var address = document.getElementById("InAddress");

            var d5Dom = DEXT5.getD5Dom();
            d5Dom.all.txtCheck1.checked = check1.checked;
            d5Dom.all.txtCheck2.checked = check2.checked;
            d5Dom.txtComany.innerHTML = copamy.value;
            d5Dom.document.getElementById("txtOwnerName").innerHTML = ownername.value;

            DEXT5.$("#txtBusinessCode").innerHTML = busincode.value;
            DEXT5.setElementInnerHTML("txtAddress", address.value);
        }

        // 추출
        function getDataFromdext5form() {
            var check1 = document.getElementById("Outcheck1");
            var check2 = document.getElementById("Outcheck2");
            var copamy = document.getElementById("OutCompany");
            var ownername = document.getElementById("OutOwnerName");
            var busincode = document.getElementById("OutBusinessCode");
            var address = document.getElementById("OutAddress");

            var d5Dom = DEXT5.getD5Dom();
            check1.checked = d5Dom.all.txtCheck1.checked;
            check2.checked = d5Dom.all.txtCheck2.checked;
            copamy.value = d5Dom.txtComany.innerHTML;

            ownername.value = d5Dom.document.getElementById("txtOwnerName").innerHTML;
            busincode.value = DEXT5.$("#txtBusinessCode").innerHTML;

            address.value = DEXT5.getElementById("txtAddress").innerHTML;
        }
