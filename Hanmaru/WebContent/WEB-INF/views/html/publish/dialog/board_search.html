<link rel="stylesheet" href="/resources/css/publish/style.css"/>
<meta http-equiv="X-UA-Compatible" content="iE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<div class="boardContainer">

	
	<!-- 헤더바 -->
	<div class="headerBar">
		<div class="headerBarMenu">
			<img src="/resources/image/menu_img.png">
		</div>
		<div class="headerBarTitle">
			<span>게시판 검색 다이얼로그</span>
		</div>
		<div class="headerBarMove approval_attach">
			<img src="/resources/image/reservation/ic_menu_search_normal.png">
		</div>
		<div class="headerBarSearch approval_search">
			
		</div>
		<div class="headerUnderBar"></div>
	</div>
	
	<div class="boardSearchDiv">
		
		<div class="boardSelectOption">
			<select name="boardSelectName" class="boardSelectMenu">
				<option value=''>제목+본문</option>
				<option value=''>제목</option>
				<option value=''>본문</option>
				<option value=''>작성자</option>
			</select>
		</div>
		
		<div class="boardSearchField">
			<div class="boardSearchKeyword">
				<input type="text" placeholder="검색어를 입력하세요">
				<img src="/resources/image/board/ic_search_normal.png">
			</div>
		</div>
	</div>
	<div class="boardDataVoid">
		<span class="boardSearchResult">검색된 데이터가 없습니다.</span>
		<span class="boardResultBlank"></span>
	</div>
	<div class="boardBack"></div>
	<!--리스트-->
	<div class="boardContentsDiv">
		<div class="boardContentsList">
			<img src="/resources/image/board/board_list_sample01.png" class="boardListImg">
			<div class="boardContentsTitle">
				<p>[분양] '김해 한라비발디 센트럴파크 주택홍보관' 개관</p>
				<span>이수민</span>
				<div class="boardListStatus">
					<div class="boardListDate">
						<img src="/resources/image/board/ic_board_clock.png">
						<span>2018. 10. 19.</span>
					</div>
					<div class="boardListInquire">
						<img src="/resources/image/board/ic_board_view.png">
						<span>138</span>
					</div>
				</div>
				<img src="/resources/image/board/ic_attach_pressed.png" class="boardAttachState">
			</div>
			
		</div>
		<!-- <div class="viewContentsDetail">
			이 영역에 html 문서를 불러온다
		</div> -->
	</div>
	
	<!--예약-->
	
</div>
